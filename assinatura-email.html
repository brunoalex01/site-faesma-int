<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinatura de E-mail - FAESMA</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(150deg, #0d0158, #008125);
            margin: 0;
            padding: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-dow {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-dow button {
            background: #008125;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-dow button:hover {
            background: #006b1e;
        }

        .copy-feedback {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .copy-feedback.show {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 25px;
        }

        .lattes {
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
            color: #0d0158;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="url"] {
            padding: 10px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .preview {
            background: #f9f9f9;
            border: 1px solid #0d0158;
            border-radius: 6px;
            padding: 20px;
            min-height: 250px;
        }
        .signature {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 5xp;
        }
        .signature img {
            width: 300px;
            height: auto;
        }
        .signature-info {
            color: #222;
            font-size: 1rem;
        }
        .signature-info strong {
            color: #0d0158;
            font-size: 1.5rem;
        }
        .signature-info .lattes {
            display: block;
            margin-top: 4px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            .signature { flex-direction: column; align-items: flex-start; }
            .signature img { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets\img\FAESMA ASSINATURA LOGO.png" alt="FAESMA Logo" width=200px>
        </div>
        <h1>Gerador de Assinatura de E-mail</h1>
        <h4 style="text-align: center; color: #008125;">Preencha os dados e gere sua assinatura de e-mail FAESMA</h4>
        <form id="signatureForm" autocomplete="off">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="cargo">Setor ou Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd" name="ddd" maxlength="2" pattern="\d{2}" required>
            </div>
            <div>
                <label for="numero">N√∫mero:</label>
                <input type="text" id="numero" name="numero" maxlength="9" pattern="\d{8,9}" required>
            </div>
            <div>
                <label for="lattes">Link Curr√≠culo Lattes: <span style="color: grey">(sem https)</span></label>
                <input type="url" id="lattes" name="lattes" placeholder="lattes.cnpq.br/" required>
            </div>
        </form>
        <h2 style="font-size:1.1rem; color:#0d0158; margin-bottom:10px;">Visualiza√ß√£o Pr√©via</h2>
        <div class="preview" id="preview">
            <table cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">
                <tr>
                    <td style="padding: 10px 20px 10px 0; vertical-align: top;">
                        <img src="assets/img/FAESMA ASSINATURA LOGO.png" alt="FAESMA Logo" style="width: 150px; height: auto; display: block;">
                    </td>
                    <td style="padding: 10px 0; vertical-align: top; border-left: 2px solid #008125; padding-left: 20px;">
                        <div style="color: #0d0158; font-weight: bold; font-size: 16px; margin-bottom: 3px;">Seu Nome</div>
                        <div style="color: #333; font-size: 14px; margin-bottom: 8px;">Setor ou Cargo</div>
                        <div style="color: #666; font-size: 13px; margin-bottom: 2px;"><strong>E-mail:</strong> seu@email.com</div>
                        <div style="color: #666; font-size: 13px; margin-bottom: 4px;"><strong>Tel:</strong> (00) 00000-0000</div>
                        <a href="#" style="color: #008125; text-decoration: none; font-size: 13px;">Curr√≠culo Lattes</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="button-dow">
            <button id="copy-signature" style="margin-top:18px;">üìã Copiar Assinatura</button>
            <button id="download-signature" style="margin-top:18px;">‚¨áÔ∏è Baixar como PNG</button>
        </div>
        <div class="copy-feedback" id="copy-feedback">
            ‚úÖ Assinatura copiada para a √°rea de transfer√™ncia!
        </div>
    </div>
    <script>
        // Atualiza a visualiza√ß√£o pr√©via da assinatura
        const form = document.getElementById('signatureForm');
        const preview = document.getElementById('preview');
        const nome = document.getElementById('nome');
        const cargo = document.getElementById('cargo');
        const email = document.getElementById('email');
        const ddd = document.getElementById('ddd');
        const numero = document.getElementById('numero');
        const lattes = document.getElementById('lattes');

        // Fun√ß√£o para baixar a assinatura como PNG
        document.getElementById('download-signature').addEventListener('click', function() {
            // Carrega html2canvas se n√£o estiver carregado
            if (typeof html2canvas === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
                script.onload = downloadSignature;
                document.body.appendChild(script);
            } else {
                downloadSignature();
            }
            function downloadSignature() {
                const signatureDiv = preview.querySelector('.signature');
                html2canvas(signatureDiv, { backgroundColor: null }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'assinatura-email-faesma.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
        });

        function updatePreview() {
            const nomeVal = nome.value || 'Seu Nome';
            const cargoVal = cargo.value || 'Setor ou Cargo';
            const emailVal = email.value || 'seu@email.com';
            const dddVal = ddd.value || '00';
            const numeroVal = numero.value || '00000-0000';
            let numeroFormatado = numeroVal;
            if (numeroVal.length === 9) {
                numeroFormatado = numeroVal.replace(/(\d{5})(\d{4})/, '$1-$2');
            } else if (numeroVal.length === 8) {
                numeroFormatado = numeroVal.replace(/(\d{4})(\d{4})/, '$1-$2');
            }
            const lattesVal = lattes.value;
            const lattesHtml = lattesVal ? `<a class="lattes" href="${lattesVal}" target="_blank">${lattesVal}</a>` : '';

            preview.innerHTML = `
                <div class="signature">
                    <img src="assets/img/FAESMA ASSINATURA LOGO.png" alt="FAESMA Logo">
                    <div class="signature-info">
                        <strong>${nomeVal}</strong><br>
                        ${cargoVal}<br>
                        <span>E-mail: ${emailVal}</span><br>
                        <span>Tel: (${dddVal}) ${numeroFormatado}</span><br>
                        ${lattesHtml}
                    </div>
                </div>
            `;
        }

        form.addEventListener('input', updatePreview);
        // Inicializa preview
        updatePreview();
    </script>
</body>
</html>
